<div class="page-container">
  <app-grid-container>
    <div gridCell class="card card-body">
      <div class="card-title left">
        <div
          class="custom-reports card-title-text"
          [routerLink]="['/demandReports']"
          [routerLinkActive]="['is-active']"
        >
          Report List
        </div>
        <div class="my-reports card-title-text">My Reports</div>
      </div>
      <div class="menu-list">
        <ul>
          <li>
            <a
              [routerLink]="['/demandReports']"
              [routerLinkActive]="['is-active']"
              >DEMAND FULL REPORT</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsWavechart']"
              [routerLinkActive]="['is-active']"
              >Demand Activity</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsLocations']"
              [routerLinkActive]="['is-active']"
              >Demand Locations</a
            >
          </li>
          <li class="active">
            <a>Demand Profile</a>
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsTotalDemand']"
              [routerLinkActive]="['is-active']"
              >Demand Status</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="left-side-content">
          <div class="card-title-text">Demand Profile</div>
          <div class="total-legend">
            <div class="firm">Firm</div>
            <div class="forecast">Forecast</div>
            <div class="buffer">Buffer</div>
          </div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/stackbarchart-sm.png"
        style="height: 235px"
      />
    </div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Total Demand</div>
      </div>
      <div class="card-element">
        <div class="lines-shipped">
          <div class="title">Count:</div>
          <div class="numbers">446.3K</div>
        </div>
        <div class="gridline"></div>
        <div class="lines-value">
          <div class="title">Value:</div>
          <div class="numbers">$4.2M</div>
        </div>
      </div>
    </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Demand Profile Details</div>
      </div>
      <h4>GRID</h4>
    </div>
  </app-grid-container>
</div>
